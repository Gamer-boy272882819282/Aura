<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aura — Click & Upgrade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app">
    <header class="topbar">
      <!-- Replaced broken external image with an embedded SVG data URI (works offline) -->
      <img id="logo" alt="Aura logo" src="data:image/svg+xml;utf8,
        <svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 200 200'>
          <defs>
            <radialGradient id='g' cx='50%' cy='40%' r='60%'>
              <stop offset='0%' stop-color='%23a0e9ff'/>
              <stop offset='60%' stop-color='%2382d1ff'/>
              <stop offset='100%' stop-color='%230070ff'/>
            </radialGradient>
            <filter id='glow' x='-50%' y='-50%' width='200%' height='200%'>
              <feGaussianBlur stdDeviation='8' result='b'/>
              <feMerge><feMergeNode in='b'/><feMergeNode in='SourceGraphic'/></feMerge>
            </filter>
          </defs>
          <circle cx='100' cy='90' r='48' fill='url(%23g)' filter='url(%23glow)'/>
          <g fill='%23fff' opacity='0.85'>
            <path d='M86 62c5-6 18-10 30-6-12 6-24 14-30 18-8-6-9-11 0-12z'/>
            <circle cx='112' cy='72' r='4'/>
          </g>
          <text x='100' y='175' font-family='Verdana' font-size='18' fill='%23fff' text-anchor='middle' opacity='0.85'>Aura</text>
        </svg>">
      <div class="title">
        <h1>Aura</h1>
        <p class="subtitle">Click the orb, get Aura, upgrade, and have fun ✨</p>
      </div>
      <div class="controls">
        <button id="saveBtn" class="small">Save</button>
        <button id="resetBtn" class="small danger">Reset</button>
      </div>
    </header>

    <section class="game">
      <aside class="left">
        <div id="scorePanel" class="panel">
          <div class="score-row">
            <div>Aura</div>
            <div id="aura" class="big">0</div>
          </div>
          <div class="score-row small-info">
            <div>Per click: <span id="perClick">1</span></div>
            <div>Per sec: <span id="perSec">0</span></div>
          </div>
          <div class="actions">
            <button id="prestigeBtn" class="bigbtn">Rebirth (Prestige)</button>
            <button id="spinBtn" class="bigbtn alt">Lucky Spin</button>
          </div>
        </div>

        <div id="events" class="panel hidden"></div>
        <div id="floating-container"></div>
      </aside>

      <section class="center">
        <div id="orb" title="Click me!" aria-label="Aura orb"></div>
        <div id="orbFeedback" class="feedback">+1</div>
      </section>

      <aside class="right">
        <div class="panel">
          <h3>Upgrades</h3>
          <div id="upgrades" class="list"></div>
        </div>

        <div class="panel">
          <h3>Generators</h3>
          <div id="generators" class="list"></div>
        </div>

        <div class="panel">
          <h3>Achievements</h3>
          <ul id="achievements" class="ach-list"></ul>
        </div>
      </aside>
    </section>

    <footer class="footer">
      <span id="saveStatus">Auto-save enabled</span>
      <span> • Version: 1.1 (patched)</span>
    </footer>
  </main>

  <template id="upgrade-template">
    <div class="entry">
      <div class="entry-info">
        <div class="entry-title"></div>
        <div class="entry-desc"></div>
      </div>
      <div class="entry-buy">
        <div class="entry-cost"></div>
        <button class="buy small">Buy</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
