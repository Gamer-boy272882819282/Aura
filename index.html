<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        #auraButton {
            width: 200px;
            height: 200px;
            font-size: 24px;
            margin: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00f, #0ff);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0px 0px 20px #00f;
        }
        .upgrade {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            background-color: #e0f7fa;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Aura Clicker</h1>
    <p>Auras: <span id="auraCount">0</span></p>
    <button id="auraButton">Click Aura</button>

    <h2>Upgrades</h2>
    <div class="upgrade" id="clickUpgrade">
        Increase Click Value<br>
        Cost: <span id="clickUpgradeCost">10</span> Auras
    </div>
    <div class="upgrade" id="autoClicker">
        Auto Clicker<br>
        Cost: <span id="autoClickerCost">50</span> Auras
    </div>

    <script>
        // Game variables
        let auras = 0;
        let clickValue = 1;
        let autoClickers = 0;

        let clickUpgradeCost = 10;
        let autoClickerCost = 50;

        // HTML elements
        const auraCountEl = document.getElementById("auraCount");
        const auraButton = document.getElementById("auraButton");
        const clickUpgradeEl = document.getElementById("clickUpgrade");
        const autoClickerEl = document.getElementById("autoClicker");
        const clickUpgradeCostEl = document.getElementById("clickUpgradeCost");
        const autoClickerCostEl = document.getElementById("autoClickerCost");

        // Click aura button
        auraButton.addEventListener("click", () => {
            auras += clickValue;
            updateDisplay();
        });

        // Upgrade click value
        clickUpgradeEl.addEventListener("click", () => {
            if (auras >= clickUpgradeCost) {
                auras -= clickUpgradeCost;
                clickValue += 1; // Increase click by 1
                clickUpgradeCost = Math.floor(clickUpgradeCost * 1.5); // Increase cost
                clickUpgradeCostEl.textContent = clickUpgradeCost;
                updateDisplay();
            }
        });

        // Buy auto clicker
        autoClickerEl.addEventListener("click", () => {
            if (auras >= autoClickerCost) {
                auras -= autoClickerCost;
                autoClickers += 1;
                autoClickerCost = Math.floor(autoClickerCost * 1.5);
                autoClickerCostEl.textContent = autoClickerCost;
                updateDisplay();
            }
        });

        // Auto clicker interval
        setInterval(() => {
            auras += autoClickers * clickValue;
            updateDisplay();
        }, 1000);

        // Update the display
        function updateDisplay() {
            auraCountEl.textContent = auras;
        }
    </script>
</body>
</html>
